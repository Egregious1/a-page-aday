<!DOCTYPE html>
<html>
<head>
	<title>My learning list</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>My learning list</h1>
	<h2><em>A simple checklist to help get my life in order</em></h2>
	<div class="checklist">
	<ul>
		<li><input type="checkbox"><span>Code at least one hour every day!</span></li>
		<li><input type="checkbox"><span>Drink plenty of water</span></li>
		<li><input type="checkbox"><span>Read/watch a coding video<span></li>
		<li><input type="checkbox"><span>Eat well</span></li>
		<li><input type="checkbox"><span>Get plenty of sleep</span></li>
		<li><input type="checkbox"><span>Limit gaming</span></li>
	</ul>
</div>
</body>
</html>
